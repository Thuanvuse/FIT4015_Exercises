<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Làm Đẹp - Thuận Đẹp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top top-head">
        <div class="container">
            <a class="navbar-brand" href="#">Thuận Đẹp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang Chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="sanpham.html">Sản Phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="uudai.html">Ưu Đãi</a></li>
                    <li class="nav-item"><a class="nav-link" href="lienhe.html">Liên Hệ</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Danh sách bài viết -->
    <div class="container mt-5">
        <h2 class="text-center"><br><br>Blog Chăm Sóc Sắc Đẹp <br><br></h2>
        <div class="row" id="blogList">
            <!-- Bài viết sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script>
        function loadBlogPosts() {
            const posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            const blogList = document.getElementById('blogList');
            blogList.innerHTML = '';

            if (posts.length === 0) {
                blogList.innerHTML = '<p class="text-center text-muted">Chưa có bài viết nào.</p>';
                return;
            }

            posts.forEach((post, index) => {
                blogList.innerHTML += `
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="${post.image}" class="card-img-top" alt="${post.title}" width="300" height="200">
                            <div class="card-body">
                                <h5 class="card-title">${post.title}</h5>
                                <p class="card-text"><small class="text-muted">Ngày đăng: ${post.date}</small></p>
                                <p class="card-text">${post.content.substring(0, 100)}...</p>
                                <a href="blog_detail.html?id=${index}" class="btn btn-primary">Đọc tiếp</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        loadBlogPosts();
    </script>
</body>
</html>
