<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quản Lý Sản Phẩm - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Trang Chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="admin.html">Quản Lý Sản Phẩm</a></li>
                <li class="nav-item"><a class="nav-link active" href="admin_blog.html">Quản Lý Blog</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center">Quản Lý Sản Phẩm</h2>

    <!-- Form thêm sản phẩm -->
    <div class="mb-3">
        <input type="text" id="productName" class="form-control" placeholder="Tên sản phẩm">
        <input type="text" id="productDescription" class="form-control mt-2" placeholder="Mô tả sản phẩm">
        <input type="text" id="productPrice" class="form-control mt-2" placeholder="Giá sản phẩm (VNĐ)">
        <input type="text" id="productImage" class="form-control mt-2" placeholder="URL hình ảnh">
        <input type="text" id="productLink" class="form-control mt-2" placeholder="Link sản phẩm">
        <button class="btn btn-success mt-2" onclick="addProduct()">Thêm Sản Phẩm</button>
    </div>

    <!-- Danh sách sản phẩm -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá</th>
                <th>Hình ảnh</th>
                <th>Link</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="adminProductList">
            <!-- Sản phẩm sẽ được hiển thị ở đây -->
        </tbody>
    </table>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 Thuận Đẹp. All Rights Reserved.</p>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", loadProducts);

    function loadProducts() {
        let products = JSON.parse(localStorage.getItem("products")) || [];
        displayAdminProducts(products);
    }

    function displayAdminProducts(products) {
        const adminProductList = document.getElementById('adminProductList');
        adminProductList.innerHTML = '';
        products.forEach((product, index) => {
            adminProductList.innerHTML += `
                <tr>
                    <td>${product.name}</td>
                    <td>${product.description}</td>
                    <td>${product.price} VNĐ</td>
                    <td><img src="${product.image}" width="50"></td>
                    <td><a href="${product.link}" target="_blank">Xem</a></td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteProduct(${index})">Xóa</button>
                    </td>
                </tr>
            `;
        });
    }

    function addProduct() {
        const name = document.getElementById('productName').value.trim();
        const description = document.getElementById('productDescription').value.trim();
        const price = document.getElementById('productPrice').value.trim();
        const image = document.getElementById('productImage').value.trim();
        const link = document.getElementById('productLink').value.trim();

        if (!name || !description || !price || !image || !link) {
            alert("Vui lòng nhập đầy đủ thông tin sản phẩm!");
            return;
        }

        let products = JSON.parse(localStorage.getItem("products")) || [];
        products.push({ name, description, price, image, link });
        localStorage.setItem("products", JSON.stringify(products));
        loadProducts();
    }

    function deleteProduct(index) {
        let products = JSON.parse(localStorage.getItem("products")) || [];
        products.splice(index, 1);
        localStorage.setItem("products", JSON.stringify(products));
        loadProducts();
    }
</script>

</body>
</html>
