<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thanh Toán</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Thanh Toán</h2>
        <p>Vui lòng nhập thông tin giao hàng:</p>

        <div class="card p-4">
            <label>Họ và Tên:</label>
            <input type="text" id="fullname" class="form-control">

            <label class="mt-2">Địa chỉ:</label>
            <input type="text" id="address" class="form-control">

            <label class="mt-2">Số điện thoại:</label>
            <input type="text" id="phone" class="form-control">

            <button class="btn btn-success mt-3 w-100" onclick="confirmPayment()">Xác nhận thanh toán</button>
        </div>
    </div>

    <script>
        function confirmPayment() {
            let fullname = document.getElementById("fullname").value;
            let address = document.getElementById("address").value;
            let phone = document.getElementById("phone").value;

            if (!fullname || !address || !phone) {
                alert("Vui lòng nhập đầy đủ thông tin!");
                return;
            }

            alert("Đơn hàng của bạn đã được xác nhận!");
            localStorage.removeItem("cart"); // Xóa giỏ hàng sau khi thanh toán
            window.location.href = "index.html"; // Quay lại trang chủ
        }
    </script>
</body>
</html>
