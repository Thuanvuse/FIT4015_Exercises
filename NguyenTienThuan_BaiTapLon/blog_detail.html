<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chi Tiết Bài Viết - Thuận Đẹp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top top-head">
        <div class="container">
            <a class="navbar-brand" href="#">Thuận Đẹp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang Chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="sanpham.html">Sản Phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="uudai.html">Ưu Đãi</a></li>
                    <li class="nav-item"><a class="nav-link" href="lienhe.html">Liên Hệ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Nội dung bài viết -->
    <div class="container mt-5">
        <div id="blogContent">
            <!-- Nội dung chi tiết bài viết sẽ được hiển thị ở đây -->
        </div>
    </div>

    <script>
        function loadBlogDetail() {
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('id');

            const posts = JSON.parse(localStorage.getItem('blogPosts')) || [];
            if (!posts[blogId]) {
                document.getElementById('blogContent').innerHTML = '<p class="text-center text-danger">Bài viết không tồn tại!</p>';
                return;
            }

            const post = posts[blogId];
            document.getElementById('blogContent').innerHTML = `
                <h2 class="text-center">${post.title}</h2>
                <p class="text-muted text-center">Ngày đăng: ${post.date}</p>
                <img src="${post.image}" class="img-fluid d-block mx-auto mb-3" alt="${post.title}">
                <p>${post.content}</p>
                <a href="blog.html" class="btn btn-secondary">Quay lại Blog</a>
            `;
        }

        loadBlogDetail();
    </script>
</body>
</html>
